<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Value</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody id="values"></tbody>

        <tfoot>
        </tfoot>
    </table>
    <script src="/js/app/models/negotiation.js"></script>
    <script>
        var date   = new Date();
        var amount = 20;
        var value  = 105.99;
        var negotiation = new Negotiation(date, amount, value);

        console.log(negotiation);
        console.log('Date: '+ negotiation.date);
        console.log('Amount: '+ negotiation.amount);
        console.log('Value: '+ negotiation.value);
        console.log('Total: '+ negotiation.total);

        // Property is private
        negotiation.amount = 10000;
        console.log('Property is private | Amount: '+ negotiation.amount);

        // But you are free ?
        negotiation._amount = 10000;
        console.log('But you are free ? | New Amount: '+ negotiation.amount);

        // Date
        console.log("Date: "+ negotiation.date);

        // Date is private?
        console.log("Date is private?: "+ negotiation.date.setDate(11));

        // Now date is private!
        console.log("Date: "+ negotiation.date);
    </script>
</body>
</html>
